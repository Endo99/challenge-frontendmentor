<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header class="profile">
            <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar" class="avatar">
            <h3>
                Jessica Randall
            </h3>
            <p class="location">London, United Kingdom</p>
            <p class="bio">&quot;Front-end developer and avid reader&quot;</p>
        </header>

        <main class="links">
            <a href="#" class="github">Github</a>
            <a href="#" class="frontMentor">Frontend Mentor</a>
            <a href="#" class="linkedin">LinkedIn</a>
            <a href="#" class="twitter">Twitter</a>
            <a href="#" class="instagram">Instagram</a>
        </main>
    </div>

</body>

</html>
